 rule_aroai_building_priorities:0 "ARoAI | Building Priorities"
 setting_aroai_building_priorities_roleplay:0 "Roleplay"
 setting_aroai_building_priorities_roleplay_desc:0 "Building priorities of AI countries will slightly vary depending on their laws and position in the world."
 setting_aroai_building_priorities_uniform:0 "#high Uniform#!"
 setting_aroai_building_priorities_uniform_desc:0 "All the AI countries will use the same building priorities."
 
 rule_aroai_research_assistance_for_ai:0 "ARoAI | Research Assistance for AI"
 setting_aroai_research_assistance_for_ai_default:0 "Default"
 setting_aroai_research_assistance_for_ai_default_desc:0 "AI countries will receive some help with the order of researching tier 3 and 4 technologies."
 setting_aroai_research_assistance_for_ai_railroaded:0 "#high Railroaded#!"
 setting_aroai_research_assistance_for_ai_railroaded_desc:0 "Additionally, AI countries without Academia and Railways technologies will be fully focused on researching them."
 setting_aroai_research_assistance_for_ai_disabled:0 "#high Disabled#!"
 setting_aroai_research_assistance_for_ai_disabled_desc:0 "AI countries will receive no help in choosing which technologies to research."
 
 rule_aroai_autobuild_for_players:0 "ARoAI | Autobuild for Players"
 setting_aroai_autobuild_for_players_allowed:0 "Allowed"
 setting_aroai_autobuild_for_players_allowed_desc:0 "Players will be able to use a decision that enables automatic construction of buildings in their countries."
 setting_aroai_autobuild_for_players_prohibited:0 "#high Prohibited#!"
 setting_aroai_autobuild_for_players_prohibited_desc:0 "Players won't be able to use automatic construction of buildings in their countries."

 rule_aroai_stalemate_war_prevention:0 "ARoAI | Stalemate War Prevention"
 setting_aroai_stalemate_war_prevention_enabled:0 "Enabled"
 setting_aroai_stalemate_war_prevention_enabled_desc:0 "Wars where both leaders are AI countries with war support being stuck at 0 for multiple years straight will be forcefully resolved with white peace (or annexation in civil wars)."
 setting_aroai_stalemate_war_prevention_disabled:0 "#high Disabled#!"
 setting_aroai_stalemate_war_prevention_disabled_desc:0 "Wars where both leaders are AI countries with war support being stuck at 0 for multiple years straight will be forcefully resolved with white peace (or annexation in civil wars)."